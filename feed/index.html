<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Feed page for introverti. Here you can post images, videos and text posts."
    />
    <title>introverti - feed</title>
    <link rel="stylesheet" href="../dist/css/index.css" />
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script
      src="https://kit.fontawesome.com/d4c830eb8e.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="../src/js//functions/feed/displayPosts.js"
      type="module"
      defer
    ></script>
  </head>
  <body class="bg-primary d-flex flex-column">
    <header
      class="bg-secondary d-flex justify-content-between align-items-center p-3"
    >
      <div>
        <a href="#"
          ><img
            src="../images/header_logo.png"
            alt="introverti logo and the text: social media for quiet minds"
            class="img-fluid"
        /></a>
      </div>
      <nav>
        <div
          data-bs-toggle="offcanvas"
          href="#menu"
          role="button"
          aria-controls="menu"
        >
          <img
            src="../images/Menu.png"
            alt="Hamburger menu"
            class="img-fluid"
          />
        </div>
        <div
          class="bg-secondary offcanvas offcanvas-end d-flex flex-column"
          tabindex="-1"
          id="menu"
          data-bs-target="#menu"
        >
          <div class="offcanvas-header">
            <button
              type="button"
              class="btn-close ms-auto"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <a
            href="#"
            class="list-group-item bg-secondary text-info border-bottom m-3 pb-3"
            >Feed</a
          >
          <a
            href="../profile"
            class="list-group-item bg-secondary text-primary text-primary border-bottom m-3 pb-3"
            >Profile</a
          >
          <a
            href="#"
            class="list-group-item bg-secondary text-primary border-bottom m-3 pb-3"
            >About introverti</a
          >
          <a
            href="../"
            class="list-group-item bg-secondary text-primary border-bottom m-3 pb-3"
            >Log out</a
          >
        </div>
      </nav>
    </header>
    <main class="main">
      <h1 class="text-center my-4">Feed</h1>
      <section
        class="d-flex flex-column flex-sm-row justify-content-sm-around align-items-sm-center ms-3"
      >
        <div
          class="d-flex flex-column flex-sm-row align-items-start mb-3 mb-sm-0"
        >
          <label for="sort" class="me-1" aria-label="sort by">Sort by:</label>
          <select id="sort" name="brand">
            <option value="dateNew">Date - newest</option>
            <option value="dateOld">Date - oldest</option>
            <option value="likesMost">Likes - most</option>
            <option value="likesFew">Likes - fewest</option>
          </select>
        </div>
        <label for="search" aria-label="search"></label>
        <input
          type="text"
          id="search"
          class="border border-secondary rounded col-10 col-sm-6 col-md-4 col-lg-3 me-2 p-1"
          placeholder="Search.."
        />
      </section>
      <section>
        <form
          id="createPost"
          class="d-flex flex-column col-sm-8 col-md-7 col-lg-5 col-xxl-4 mx-3 mx-sm-auto mt-5"
        >
          <h2 class="text-center">Create new post</h2>
          <label for="postTitle">Title</label>
          <input type="text" id="postTitle" class="mb-2" />
          <label for="postBody">Post:</label>
          <textarea id="postBody" name="post" class="pb-6"></textarea>
          <button
            id="createPostBtn"
            class="btn btn-info border-secondary col-5 col-xl-3 mb-1"
          >
            Post
          </button>
        </form>
      </section>
      <section
        class="errorMsg d-md-flex flex-wrap col-10 col-sm-8 col-lg-7 col-xl-6 mx-auto my-3"
        id="postsSection"
      ></section>
      <!-- <button id="nextBtn">Next Page</button> -->
    </main>
    <footer class="bg-secondary py-3">
      <ul class="list-group">
        <li class="list-group-item bg-secondary border-0 text-primary">
          About Introverti
        </li>
        <li class="list-group-item bg-secondary border-0 text-primary">
          Contact Us
        </li>
      </ul>
    </footer>
  </body>
</html>
