<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Feed page for introverti. Here you can post images, videos and text posts."
    />
    <title>introverti - feed</title>
    <link rel="stylesheet" href="../dist/css/index.css" />
    <script type="module" defer src="../src/js/feed/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/d4c830eb8e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-primary d-flex flex-column">
    <header
      class="bg-secondary d-flex justify-content-between align-items-center p-3"
    >
      <div>
        <a href=""
          ><img
            src="../images/header_logo.png"
            alt="introverti logo and the text: social media for quiet minds"
            class="img-fluid"
        /></a>
      </div>
      <nav>
        <div
          data-bs-toggle="offcanvas"
          href="#menu"
          role="button"
          aria-controls="menu"
        >
          <img
            src="../images/Menu.png"
            alt="Hamburger menu"
            class="img-fluid"
          />
        </div>
        <div
          class="bg-secondary offcanvas offcanvas-end d-flex flex-column"
          tabindex="-1"
          id="menu"
          data-bs-target="#menu"
        >
          <div class="offcanvas-header">
            <button
              type="button"
              class="btn-close ms-auto"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <a
            href="#"
            class="list-group-item bg-secondary text-info border-bottom m-3 pb-3"
            >Feed</a
          >
          <a
            href="../profile"
            class="setProfileLinkInFeed list-group-item bg-secondary text-primary text-primary border-bottom m-3 pb-3"
            >Profile</a
          >
          <a
            href="#"
            class="list-group-item bg-secondary text-primary border-bottom m-3 pb-3"
            >About introverti</a
          >
          <a
            href="../"
            class="logout list-group-item bg-secondary text-primary border-bottom m-3 pb-3"
            >Log out</a
          >
        </div>
      </nav>
    </header>
    <main class="main">
      <h1 class="text-center my-4">Feed</h1>
      <section
        class="d-flex flex-column flex-sm-row justify-content-sm-around align-items-sm-center ms-3"
      >
        <div
          class="d-flex flex-column flex-sm-row align-items-start mb-3 mb-sm-0"
        >
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle text-primary"
              type="button"
              id="dropdownFilter"
              data-bs-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Filter by:
            </button>
            <div class="dropdown-menu bg-info" aria-labelledby="dropdownFilter">
              <button id="allPosts" class="dropdown-item">All posts</button>
              <button id="filterByTag" class="dropdown-item">
                Posts with tags
              </button>
            </div>
          </div>
        </div>
        <form
          id="searchForm"
          class="d-flex col-9 col-sm-7 col-md-6 col-lg-5 col-xl-4"
        >
          <label for="search" aria-label="search"></label>
          <input
            type="text"
            id="search"
            class="border border-secondary rounded-start form-control"
            placeholder="Search.."
          />
          <button id="searchBtn" class="btn btn-info border-secondary">
            Search
          </button>
        </form>
      </section>
      <section>
        <form
          id="createPost"
          class="d-flex flex-column col-sm-8 col-md-7 col-lg-5 col-xxl-4 mx-3 mx-sm-auto mt-5"
        >
          <h2 class="text-center">Create new post</h2>
          <label for="postTitle">Title*:</label>
          <input
            type="text"
            id="postTitle"
            name="title"
            class="mb-2"
            required
          />
          <div class="d-flex justify-content-between">
            <div class="d-flex flex-column col-4">
              <label for="postTags">Tag 1:</label>
              <input type="text" id="postTags" name="tag1" />
            </div>
            <div class="d-flex flex-column col-4">
              <label for="postTags2">Tag 2:</label>
              <input type="text" id="postTags2" name="tag2" />
            </div>
            <div class="d-flex flex-column col-4">
              <label for="postTags3">Tag 3:</label>
              <input type="text" id="postTags3" name="tag3" />
            </div>
          </div>
          <label for="postImgURL">Image URL*:</label>
          <input
            type="text"
            id="postImgURL"
            name="postImgURL"
            class="mb-2"
            required
          />
          <label for="postBody">Post*:</label>
          <textarea id="postBody" name="body" class="pb-6" required></textarea>
          <p class="small text-secondary">Max. 280 char.</p>
          <button
            id="createPostBtn"
            class="btn btn-info border-secondary col-5 col-xl-3 mb-1"
          >
            Post
          </button>
        </form>
        <dialog class="dialog pt-4 pb-3 px-6 border-secondary">
          <div class="d-flex">
            <div class="col-11 pt-1">
              <p class="dialogText"></p>
            </div>
            <div class="col-1">
              <button
                type="button"
                class="closeDialogBtn btn"
                aria-label="Close"
              >
                &times;
              </button>
            </div>
          </div>
        </dialog>
        <dialog class="deleteDialog pt-4 pb-3 px-6 border-secondary">
          <div class="d-flex">
            <div class="col-11 pt-1">
              <p>Are you sure you want to delete?</p>
            </div>
            <div class="col-1">
              <button
                type="button"
                class="closeDeleteDialog btn"
                aria-label="Close"
              >
                &times;
              </button>
            </div>
          </div>
          <div class="d-flex justify-content-around">
            <button class="yesBtn btn btn-danger">Yes</button>
            <button class="noBtn btn btn-secondary">No</button>
          </div>
        </dialog>
      </section>
      <section
        class="postsSection errorMsg d-md-flex flex-wrap col-10 col-sm-8 col-lg-7 col-xl-6 mx-auto my-3"
        id="postsSection"
      ></section>
    </main>
    <footer class="bg-secondary py-3">
      <ul class="list-group">
        <li class="list-group-item bg-secondary border-0 text-primary">
          About Introverti
        </li>
        <li class="list-group-item bg-secondary border-0 text-primary">
          Contact Us
        </li>
      </ul>
    </footer>
  </body>
</html>
