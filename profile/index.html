<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Your personal profile page for introverti."
    />
    <title>introverti - profile</title>
    <link rel="stylesheet" href="../dist/css/index.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/d4c830eb8e.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../src/js/profile/index.js"></script>
  </head>
  <body class="bg-primary d-flex flex-column">
    <header
      class="bg-secondary d-flex justify-content-between align-items-center p-3"
    >
      <div>
        <a href="../feed"
          ><img
            src="../images/header_logo.png"
            alt="introverti logo and the text: social media for quiet minds"
            class="img-fluid"
        /></a>
      </div>
      <nav>
        <div
          data-bs-toggle="offcanvas"
          href="#menu"
          role="button"
          aria-controls="menu"
        >
          <img
            src="../images/Menu.png"
            alt="Hamburger menu"
            class="img-fluid"
          />
        </div>
        <div
          class="bg-secondary offcanvas offcanvas-end d-flex flex-column"
          tabindex="-1"
          id="menu"
          data-bs-target="#menu"
        >
          <div class="offcanvas-header">
            <button
              type="button"
              class="btn-close ms-auto"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <a
            href="../feed"
            class="list-group-item bg-secondary text-primary border-bottom m-3 pb-3"
            >Feed</a
          >
          <a
            href="#"
            class="setProfileLinkInProfile list-group-item bg-secondary text-primary text-primary border-bottom m-3 pb-3"
            >Profile</a
          >
          <a
            href="#"
            class="list-group-item bg-secondary text-primary border-bottom m-3 pb-3"
            >About introverti</a
          >
          <a
            href="../"
            class="logout list-group-item bg-secondary text-primary border-bottom m-3 pb-3"
            >Log out</a
          >
        </div>
      </nav>
    </header>
    <main class="pt-4">
      <div class="container-fluid">
        <div class="row">
          <section class="col-sm-7 col-md-3 col-lg-4 col-xl-3 mx-sm-auto">
            <div class="d-flex align-items-center ms-1">
              <h1 id="profileUsername"></h1>
              <img
                src="../images/social_batt_half.png"
                alt="A battery representing social battery status"
                class="img-fluid ps-1"
              />
            </div>
            <div>
              <div class="profileImgContainer ms-1">
                <img
                  src="../../images/default.png"
                  alt="A default user image"
                  class="defaultImg border border-secondary my-1 img-fluid"
                />
              </div>
              <div class="mb-2">
                <div id="editProfilePic" class="d-flex align-items-center">
                  <i class="fa-solid fa-pen ms-1" style="color: #516c56"></i>
                  <div>Edit profile pic</div>
                </div>
                <div class="visually-hidden">
                  <form id="changeAvatarForm">
                    <label for="changeAvatar"></label>
                    <input
                      type="url"
                      name="changeAvatar"
                      id="changeAvatar"
                      class="form-control rounded mb-2 border-secondary"
                    />
                    <button
                      type="submit"
                      id="changeAvatarBtn"
                      class="btn btn-info mb-2 border-secondary"
                    >
                      Change Avatar
                    </button>
                  </form>
                </div>
              </div>
            </div>
            <div class="ms-1 mb-4">
              <p>User bio</p>
              <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Laboriosam et quisquam distinctio non possimus voluptas ab
                veniam aut est aliquam!
              </p>
            </div>
            <div class="ms-1 mb-4">
              <button class="btn btn-info border-secondary me-1 mb-1">
                Follow
              </button>
              <button class="btn btn-info border-secondary me-1 mb-1">
                Message
              </button>
              <button class="btn btn-info border-secondary me-1 mb-1">
                Events
              </button>
            </div>
            <div class="ms-1">
              <p>
                <a href="#" class="following text-black"></a>
              </p>
              <div class="d-flex flex-wrap">
                <div class="followingThumb">
                  <img
                    src="../../images/followers.png"
                    alt="Placeholder for followers"
                    class="me-1 mb-1 rounded"
                  />
                </div>
                <div class="followingThumb">
                  <img
                    src="../../images/followers.png"
                    alt="Placeholder for followers"
                    class="me-1 mb-1 rounded"
                  />
                </div>
                <div class="followingThumb">
                  <img
                    src="../../images/followers.png"
                    alt="Placeholder for followers"
                    class="me-1 mb-1 rounded"
                  />
                </div>
                <div class="followingThumb">
                  <img
                    src="../../images/followers.png"
                    alt="Placeholder for followers"
                    class="me-1 mb-1 rounded"
                  />
                </div>
              </div>
              <p>
                <a href="#" class="followers text-black"></a>
              </p>
              <div class="d-flex flex-wrap">
                <div class="followerThumb">
                  <img
                    src="../../images/followers.png"
                    alt="Placeholder for followers"
                    class="me-1 mb-1 rounded"
                  />
                </div>
                <div class="followerThumb">
                  <img
                    src="../../images/followers.png"
                    alt="Placeholder for followers"
                    class="me-1 mb-1 rounded"
                  />
                </div>
                <div class="followerThumb">
                  <img
                    src="../../images/followers.png"
                    alt="Placeholder for followers"
                    class="me-1 mb-1 rounded"
                  />
                </div>
                <div class="followerThumb">
                  <img
                    src="../../images/followers.png"
                    alt="Placeholder for followers"
                    class="me-1 mb-1 rounded"
                  />
                </div>
              </div>
            </div>
          </section>
          <section
            id="usersOwnPosts"
            class="postsSection d-md-flex flex-wrap col-10 col-sm-8 col-md-7 col-lg-6 mx-auto my-3"
          >
            <div class="main errorMsg"></div>
          </section>
        </div>
      </div>
      <dialog class="dialog pt-4 pb-3 px-6 border-secondary">
        <div class="d-flex">
          <div class="col-10 pt-1">
            <p class="dialogText"></p>
          </div>
          <div class="col-1">
            <button type="button" class="closeDialogBtn btn" aria-label="Close">
              &times;
            </button>
          </div>
        </div>
      </dialog>
    </main>
    <footer class="bg-secondary py-3">
      <ul class="list-group">
        <li class="list-group-item bg-secondary border-0 text-primary">
          About Introverti
        </li>
        <li class="list-group-item bg-secondary border-0 text-primary">
          Contact Us
        </li>
      </ul>
    </footer>
  </body>
</html>
